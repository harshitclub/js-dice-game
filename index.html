<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Play Harshit Dice Game</h1>

        <div class="dice">
            <p class="Player1">
                Player 1
            </p>
            <img src="dice1.svg" alt="dice" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">
                Player 2
            </p>
            <img src="dice2.svg" alt="dice" class="img2">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="btn" onClick="rollTheDice()">Roll</button>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onClick="editNames()">Set Player Name</button>
        <p>Created By @Harshit Kumar</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
